<html>
  <body>  
    <h1>Welcome to my homepage!</h1>  
    <p>Counter: <span id="counter"></span></p>  
    <button id="increase">Increase Counter</button>  
    <script>    
      const setCounter = (counter_value) => {      document.querySelector('#counter').innerHTML = counter_value;    };
      const api = 'https://foxgd34eni.execute-api.us-east-1.amazonaws.com';    fetch(api + '/v1')      .then(res => res.json())      .then(result => setCounter(result.counter));
      document.querySelector('#increase')      .addEventListener('click', () => {        fetch(api + '/counter/increase', { method: 'POST' })          .then(res => res.json())          .then(result => setCounter(result.counter));        }      );  
    </script>
  </body>
</html>
